<html>
	<head>
		<title></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link href="lib/jqw/styles/jqx.base.css" rel="stylesheet" type="text/css" />
		<link href="lib/jqw/styles/jqx.darkblue.css" rel="stylesheet" type="text/css" />
		<link href="lib/jqw/styles/body.css" rel="stylesheet" type="text/css" />
        <script src="require-2.1.15.js"></script>

        <style> 
            #statusDiv{
                width:'100%'; 
                height:'90%';
            }
            #errorDiv{
                display:none;
                width:'100%'; 
                height:'90%';
            }

        </style>

		<script type="text/javascript">

			var ROOT_RELATIVE_PATH = ".";
			requirejs.config({
				"baseUrl": ROOT_RELATIVE_PATH
			});

		</script>
		<script type="text/javascript" src="./lib/requirejs/config.js" ></script>

	</head>
	<body class='default'>
		<fieldset>
			<table>
				<tr>
					<td>
						<div id='selector'></div>
					</td>
					<td>
						<div>
							<input type="button" value="Create new portfolio" id='createButton'  style = "visibility: hidden"/>
						</div>
					</td>
				</tr>
			</table>
		</fieldset>
		<fieldset id="editor" style="visibility: hidden">
			<table>
				<tr>
					<td>
						<label class="jqx-widget-content jqx-widget-content-darkblue">Name</label>
					</td>
					<td>
						<input type="text" id="nameInput" />
					</td>
					<td>
					</td>
					<td>
						<input type="button" id="saveButton" value="Save"/>
					</td>
				
					<td>
						<input type="button" id="deleteButton" value="Delete" />
					</td>
				</tr>
				<tr>
					<td>
						<label class="jqx-widget-content jqx-widget-content-darkblue">Currency</label>
					</td>
					<td>
						<input type="text" id="currencyInput"/>
					</td>
				</tr>
				<tr>
					<td>
						<label class="jqx-widget-content jqx-widget-content-darkblue">ValidFrom</label>
					</td>
					<td>
						<input type="text" id="validFromInput"/>
					</td>
				</tr>
			</table>
		</fieldset>
		<script type="text/javascript">
		require(["jquery", "jqw/jqx-all", "jscomponents/portfolio"], function ($, jqw, selector){
			selector.createSelector('portfolio');
		});
        </script>
	</body>
</html>
